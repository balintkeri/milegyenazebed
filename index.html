<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Dish Selector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #dishDisplay { margin: 20px 0; font-size: 1.5em; }
        input[type="text"] { padding: 5px; font-size: 1em; }
        button { padding: 6px 12px; font-size: 1em; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Random Dish Selector</h1>
    <div id="dishDisplay">No dish selected yet.</div>
    <button id="randomBtn">Pick Random Dish</button>
    <br><br>
    <input type="text" id="newDishInput" placeholder="Add new dish">
    <button id="addBtn">Add Dish</button>

    <script>
        // Initial dishes JSON
        let dishes = [
            "Spaghetti Bolognese",
            "Chicken Curry",
            "Vegetable Stir Fry",
            "Beef Stew",
            "Fish Tacos"
        ];

        // Display random dish
        document.getElementById('randomBtn').onclick = function() {
            if (dishes.length === 0) {
                document.getElementById('dishDisplay').textContent = "No dishes available.";
                return;
            }
            const randomIndex = Math.floor(Math.random() * dishes.length);
            document.getElementById('dishDisplay').textContent = dishes[randomIndex];
        };

        // Add new dish
        document.getElementById('addBtn').onclick = function() {
            const newDish = document.getElementById('newDishInput').value.trim();
            if (newDish) {
                dishes.push(newDish);
                document.getElementById('newDishInput').value = '';
                alert('Dish added!');
            }
        };
    </script>
</body>
</html>
